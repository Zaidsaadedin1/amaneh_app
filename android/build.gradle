allprojects {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0' // Use the appropriate version for your project
        classpath 'com.google.gms:google-services:4.4.1' // Google Services plugin
        implementation 'com.google.firebase:firebase-auth:21.0.1' // Use the latest version
        implementation 'com.google.firebase:firebase-firestore:24.0.1' // Use the latest version
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services' // Apply Google Services plugin
